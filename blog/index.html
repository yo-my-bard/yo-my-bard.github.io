---
layout: default
title: Yusuph's Musings
---
<h1>{{ page.title }}</h1>
{% for post in site.posts %}
<div>
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    <p>{{ post.date | date_to_long_string }}</p>
    {% if post.content contains "<!--more-->" %}
    <p>{{ post.content | split:"<!--more-->" | first }}  <a href="{{ post.url }}"><i>Read More...</i></a></p>
    {% endif %}
</div>
<hr style="background-color: teal;border-width:5px">
{% endfor %}
